<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/css/new_style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
     <nav>
    <div class="nav-wrapper blue darken-4">
      <a href="#" class="brand-logo center">AutoLogout</a>
    </div>
  </nav>
  <div class="row">
    <div class="col s12 m6">
      <div class="card white">
        <div class="card-content black-text">
          <p>Time left:</p>
          <span id="time-remaining" class="card-title" style="text-align:justify;">10</span>:
          <script>
          function updateTimeLeft() {
            let minutes = localStorage.getItem("al_minutes");
            let seconds = localStorage.getItem("al_seconds");
            var timeRemaining = document.getElementById("time-remaining");
            timeRemaining.value = minutes + " minutes " + seconds + " seconds left."
            console.log("here");
          }
            window.setInterval(1000, updateTimeLeft);
          </script>
        </div>
      </div>
    </div>
  </div>
  <div class="switch center">
    <label>
      Off
      <input type="checkbox">
      <span class="lever blue darken-4"></span>
      On
    </label>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="time" type="number" class="validate">
          <label for="time" class="blue-text text-darken-2">Time in Minutes</label>

        </div>
      </div>
    </form>
  </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
  </body>
</html>
